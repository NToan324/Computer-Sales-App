name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hosting
    steps:
      - uses: actions/checkout@v4

      # Thêm bước cài Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0" # hoặc version bạn muốn

      # Nếu bạn không cần npm thì bỏ dòng dưới
      # - run: npm ci

      - run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOMMERCE_765F7 }}
          channelId: live
          projectId: ecommerce-765f7
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
